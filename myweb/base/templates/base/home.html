{% extends 'main.html' %}

{% block title %} <title>Home Page</title> {% endblock %}


{% block content %}
    <br>
    <div>
        <h1 id="unique" class="new">Geo Library:</h1>
    </div>
    <hr>
    <br>
    <div style="display: flex;">
        {% for book in books %}
            <div class="card" style="width: 18rem; margin-left: 30px;">
              <img src="{{ book.picture }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ book.name }}</h5>
                <h6 class="card-title">{{ book.author }}</h6>
                <p class="card-text">{{ book.description |slice:":100" }}</p>
                <a href="#" class="btn btn-primary">Add</a>
              </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
