{% extends 'main.html' %}

{% block title %} <title>Reading Page</title> {% endblock %}

{% block content %}
        <h1>{{ book.name }}</h1>
        <h2>{{ book.author }}</h2>
        <h3>
                {% for genre in book.genre.all %}
                        {{ genre }},
                {% endfor %}
        </h3>
        <p>{{ book.description }}</p>

        {% load static %}
        <br>
        <embed src="{% static book.file.url %}" width="100%" height="10000px" scrolling="auto"/>
{% endblock %}
